<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- external fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap" rel="stylesheet">
    
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetContainer.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App JS -->
    <script defer type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>
  <body class="main">
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="composeTweet">
        <span class="write"> <strong>Write</strong> a new tweet</span>
        <button type="button" id="ToggleButton"><img src="/images/classic-arrows.png" width="20px" height="20px"></button>
      </div>
    </nav>
    <header class="main">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <P class="name"><Strong>Saad</Strong> Alkhaleeli</P>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <span id="tooLongMessage" class="errorMessage"> ⚠️ Too Long Please Respect our arbitrary limit of 140 char❗❗ ⚠️ </span>
        <span id="noTweetMessage" class="errorMessage"> ⚠️ Please Enter a Tweet❗❗ ⚠️ </span>
        <!-- <h2>Compose Tweet</h2> -->
        <form id="tweetForm" method="POST" action="/tweets" >
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?" wrap="hard" cols="70"></textarea>
          <div class="PostTweet">
            <button type="submit" class="button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweetContainer">
      </section>
    </main>
  </body>
</html>
